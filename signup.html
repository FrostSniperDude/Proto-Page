<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proto Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Top Header Bar (same as index.html) */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* Button styles in header (Sign Up or Back) */
    .header-btn {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255,70,104,0.3);
      transition: all 0.3s ease;
    }

    .header-btn:hover {
      box-shadow: 0 6px 14px rgba(255,70,104,0.5);
      transform: translateY(-2px);
    }

    /* Container for the form */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Signup form box */
    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      
      /* Placeholder styling */
      ::placeholder {
        color: #ddd; /* Clearer placeholder color */
        opacity: 1;
      }
    }

    /* Cross-browser placeholder styling */
    input::-webkit-input-placeholder {
      color: #ddd;
    }
    input:-moz-placeholder {
      color: #ddd;
    }
    input::-moz-placeholder {
      color: #ddd;
    }
    input:-ms-input-placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    /* Submit button style (if needed later) */
    /* Optional: You can add a submit button here if desired */
  </style>
</head>
<body>
  <!-- Top header bar: same style as index.html -->
  <header>
    <h1>Proto</h1>
    <!-- Show Sign Up button on main page, Back button on signup page -->
    <!-- For this signup page, we'll add a Back button -->
    <a href="index.html" class="header-btn">Back</a>
  </header>

  <!-- Signup form container -->
  <div class="container">
    <div class="signup-box">
      <h1>Proto</h1>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <!-- You can add a submit button if needed -->
        <!-- <button type="submit">Sign Up</button> -->
      </form>
    </div>
  </div>
</body>
</html>
