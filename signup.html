<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proto Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Top Header Bar */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* Container for signup form */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Signup box styling */
    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      
      /* Placeholder styling */
      ::placeholder {
        color: #ddd; /* Clearer placeholder color */
        opacity: 1;
      }
    }

    /* Cross-browser placeholder styling */
    input::-webkit-input-placeholder {
      color: #ddd;
    }
    input:-moz-placeholder {
      color: #ddd;
    }
    input::-moz-placeholder {
      color: #ddd;
    }
    input:-ms-input-placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    /* Back Button Styles */
    .back-button {
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #777, #555);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
      margin-top: 20px;
    }

    .back-button:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Top header bar -->
  <header>
    <h1>Proto</h1>
  </header>

  <!-- Signup form container -->
  <div class="container">
    <div class="signup-box">
      <h1>Proto</h1>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <!-- You can add more fields if needed -->
        <!-- Instead of submit button, add a back button -->
      </form>
      <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
  </div>
</body>
</html>
