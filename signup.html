<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>Proto Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Reset default scrollbar for WebKit browsers */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Hide default scrollbars */
      scroll-behavior: smooth;
    }

    /* Custom scrollbar styling for WebKit browsers (optional, for better look) */
    body::-webkit-scrollbar {
      width: 0px;
    }

    /* Top Header Bar */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* Sign Up Button in header */
    .header-btn {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255,70,104,0.3);
      transition: all 0.3s ease;
    }

    .header-btn:hover {
      box-shadow: 0 6px 14px rgba(255,70,104,0.5);
      transform: translateY(-2px);
    }

    /* Main Content Area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      width: 100%;
      overflow-y: auto; /* Enable vertical scrolling within main */
      scrollbar-width: none; /* Firefox */
    }

    /* Hide scrollbar for WebKit browsers */
    main::-webkit-scrollbar {
      display: none;
    }

    /* Main Title */
    .main-title {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Signup box styling */
    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
      opacity: 1;
    }

    .section h2 {
      margin-top: 0;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Sign Up button at the bottom of the form */
    #signupBtn {
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,70,104,0.4);
      margin-top: 10px; /* space above the button */
      transition: all 0.3s ease;
    }
    #signupBtn:hover {
      box-shadow: 0 6px 20px rgba(255,70,104,0.6);
      transform: translateY(-2px);
    }

    /* Custom smooth scrolling effect (e.g., easing) */
    html {
      scroll-behavior: smooth;
    }

    /* Add a custom scroll effect with easing via JavaScript later if needed */
  </style>
</head>
<body>
  <!-- Top Header Bar -->
  <header>
    <h1>ProtoNova</h1>
    <a href="index.html" class="header-btn">Back</a>
  </header>
<main>

    <!-- Wiki Section -->
    <section class="section">
      <div class="signup-box">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <!-- Sign Up button -->
        <button type="submit" id="signupBtn">Sign Up</button>
      </form>
    </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
